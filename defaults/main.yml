munin:
  node:
    started: True
    enabled: True
    rebuild: False
    workingdir: /usr/local/src
    logdirectory: /var/log/munin
    plugins:
      apache:   False
      bind9:    False
      mysql:    False
      nginx:    False
      pgpool:   False
      postfix:  False
      postgres: False
      sendmail: False
    packages:
      install: ['munin-node']
    modules:
      perl: ['LWP::UserAgent', 'IPC::Cmd', 'JSON::Syck', 'Net::CIDR']

